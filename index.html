<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h2 align="center">Login</h2>
        <form action="" class="form">
           
                <div class="form-input">
                    <label for="name">Username</label>
                <div><span class="bi bi-person-fill"></span><input type="text" placeholder="Type your username"></div>
                <hr>
                </div>
                
                <div class="form-input">
                    <label for="name">Password</label>
                <div><span class="bi bi-key-fill"></span><input type="password" placeholder="Type your password"></div>
                <hr>
                </div>
               
            
            <p class="para">Forgot password?</p>
            <button >Login</button>
        </form>
        <div class="bottom">
            <p>Or Sign Up using</p>
            <div class="symbol">
               <span class="facebook"><span class="bi bi-facebook"></span></span>
               <span class="twitter"><span class="bi bi-twitter"></span></span>
               <span class="google"><span class="bi bi-google"></span></span>
            </div>
            <div>
                 <p>Or Sign Up Using</p>
                 <div class="btn">SIGN UP</div>

            </div>

        </div>
    </div>
    
</body>
</html>
